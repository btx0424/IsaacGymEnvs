project: QuadrotorSweep
name: num_steps
program: train_mappo.py

method: grid

metric:
  name: Episode/success/mean
  goal: maximize

parameters:
  task: 
    values:
      - QuadrotorTargetHard
  
  task.targetSpeed:
    values: [2]

  params.num_steps:
    values: [8, 64]
  params.num_mini_batch:
    values: [16, 32]

  # seed:
  #   values: [31, 54]

  max_env_steps:
    values:
      - 500_000_000

  # capture_video:
  #   values:
  #     - True

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}