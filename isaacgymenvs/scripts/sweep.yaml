project: QuadrotorSweep

program: train_mappo.py

method: random

metric:
  name: Episode/success/mean
  goal: maximize

parameters:
  task: 
    values:
      # - QuadrotorTargetEasy
      - QuadrotorTargetHard
  
  task.targetSpeed:
    values: [1, 1.5, 2.0]

  params.num_steps:
    values: [8, 32]
  params.num_mini_batch:
    values: [16, 32]
  # params.ppo_epoch:
  #   values: [5, 10]

  max_env_steps:
    values:
      - 500_000_000

  capture_video:
    values:
      - True

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}