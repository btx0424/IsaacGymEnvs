project: QuadrotorSweep

program: train_mappo.py

method: random

metric:
  name: Episode/success/mean
  goal: maximize

parameters:
  task: 
    values:
      - QuadrotorOccupationI
  
  params.num_steps:
    values: [8, 16, 32, 64]
  params.num_mini_batch:
    values: [1, 4, 16, 64]
  params.ppo_epoch:
    values: [4, 8, 16]
  
  capture_video:
    values:
      - False

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}