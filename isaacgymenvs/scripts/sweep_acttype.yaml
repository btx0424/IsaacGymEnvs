project: QuadrotorSweep
name: seed
program: train_mappo.py

method: grid

metric:
  name: Episode/success/mean
  goal: maximize

parameters:
  task: 
    values:
      - QuadrotorTargetHard
  
  task.env.actType:
    values: ["pid_vel", "multi_discrete"]
  task.targetSpeed:
    values: [1, 2]
  task.spawnLocation:
    values: ['random']
  task.env.maxLinearVelocity:
    values: [2] # [2, 3, 4]

  # params.num_steps:
  #   values: [8, 32]
  # params.num_mini_batch:
  #   values: [16, 32]

  seed:
    values: [12, 34, 56]

  # max_env_steps:
  #   values:
  #     - 250_000_000

  capture_video:
    values:
      - True

  log_interval:
    values:
      - 10
      
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}