project: isaacgymenvs
name: num_agents
program: train_mappo.py

method: grid

metric:
  name: eval/success
  goal: maximize

parameters:
  task.env.numAgents:
    values: [1, 3, 4]

  task.targetSpeed:
    values:
      - [0, 4]

  max_env_steps:
    values:
      - 1_000_000_000

  wandb_name:
    values:
      - agents

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}