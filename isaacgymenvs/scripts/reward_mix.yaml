project: isaacgymenvs
name: target_harder
program: train_mappo.py

method: grid

metric:
  name: eval/success@predator
  goal: maximize

parameters:
  task.targetSpeed:
    values: 
      - [0, 4]
  
  task.rewardMix:
    values: [1, 0.6, 0.3]

  task.name:
    values:
      - "QuadrotorTargetHarder"
  
  use_cl:
    values: [True, False]

  params.num_critics:
    values: 
      - 3
  
  cuda_id:
    values:
      - 7
      
