project: QuadrotorSweep
name: target_speed_and_radius
program: train_mappo.py

method: grid

metric:
  name: Episode/success/mean
  goal: maximize

parameters:
  task: 
    values:
      # - QuadrotorTargetEasy
      - QuadrotorTargetHard
  
  task.targetSpeed:
    values: [0.001, 0.5, 0.75, 1., 1.25, 1.5, 2.0]
  task.targetRadius:
    values: [2, 3]

  params.num_steps:
    values: [8, 32]
  # params.num_mini_batch:
  #   values: [16, 32]

  seed:
    values: [31, 54]

  max_env_steps:
    values:
      - 100_000_000

  # capture_video:
  #   values:
  #     - True

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}