project: QuadrotorSweep
name: target_speed_and_radius
program: train_mappo.py

method: grid

metric:
  name: Episode/success/mean
  goal: maximize

parameters:
  task: 
    values:
      - QuadrotorTargetHard
  
  task.targetSpeed:
    values: [0., 0.5, 1., 1.5, 2.0]
  task.boundaryRadius:
    values: [2, 3]
  task.spawnLocation:
    values: ['fixed', 'random']
  task.env.maxLinearVelocity:
    values: [2, 3, 4]

