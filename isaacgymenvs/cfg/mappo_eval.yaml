
# Task name - used to pick the class to load
task_name: ${task.name}
# experiment name. defaults to name of training config
experiment: ''

# runner 
num_envs: 16384
num_eval_envs: 4
num_agents: ${task.env.numAgents}
log_interval: 10
eval_interval: 50
eval_episodes: 8192
use_cl: false

# seed - set to -1 to choose random seed
seed: 42
# set to True for deterministic performance
torch_deterministic: False

# set the maximum number of learning iterations to train for. overrides default per-environment setting
max_iterations: 2000
max_env_steps: 1_000_000_000

## Device config
#  'physx' or 'flex'
physics_engine: 'physx'
# whether to use cpu or gpu pipeline
pipeline: 'gpu'
# device for running physics simulation
cuda_id: 0
sim_device: 'cuda:${cuda_id}'
# device to run RL
rl_device: 'cuda:${cuda_id}'
graphics_device_id: ${cuda_id}

wandb_activate: True
wandb_group: ${task.name}
wandb_name: ${task.name}
wandb_entity: ''
wandb_project: 'isaacgymenvs'
wandb_mode: online # set to 'disabled' when debugging locally
resume_id: 
run_path:

capture_video: False
capture_video_freq: 4
capture_video_len: ${task.env.maxEpisodeLength}
force_render: True

# disables rendering
headless: False

## PhysX arguments
num_threads: 4 # Number of worker threads per scene used by PhysX - for CPU PhysX only.
solver_type: 1 # 0: pgs, 1: tgs
num_subscenes: 4 # Splits the simulation into N physics scenes and runs each one in a separate thread

defaults:
  - task: QuadrotorTargetHard
  - _self_
